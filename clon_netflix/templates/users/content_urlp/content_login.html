{% load static %}
<link rel="stylesheet" href="{% static 'css/lg_up.css' %}">
<div class="containter_login">
    <div class="cont_lg">
        <div>
            <h1>Sign in</h1>
            {% if form.errors %}
                <p class="alert alert-danger">
                    Your username or password didn't match. Please try again.
                </p>
            {% endif %}
            <form action="" class="id">
                <br>
                <label for="email" class="h">
                    <input type="email" id="email" placeholder="email">
                </label><br><br>
                <label for="passw">
                    <input type="password" id="passw" placeholder="password">
                </label><br><br>
                <button type="submit" class="but">Sign in</button><br><br>
            </form>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto social-container my-2 order-md-1">
                <button class="btn btn-danger  mb-2">
                    <a href="#">
                        <img src="{% static 'img/insta.png' %}" width="20" height="20" alt="">
                        Login with Instagram
                    </a>
                </button><br>
                <button class="btn btn-primary mb-2">
                    <a href="#">
                        <img src="{% static 'img/fb.png' %}" width="20" height="20"alt="">
                        Login with Facebook
                    </a>
                </button><br>
                <button class="btn btn-info mb-2">
                    <a href="#">
                        <img src="{% static 'img/linkedin-logo.png' %}" width="20" height="20" alt="">
                        Login with LinkedIn
                    </a>
                </button><br>
            </div>
        </div>
        <span style="color: #737373;">New to Netflix?
            <a href="" style="color: #fff;">Sign up now.</a>
        </span>
    </div>
</div>
